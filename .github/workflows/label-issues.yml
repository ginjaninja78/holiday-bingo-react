name: Auto-Label Issues

on:
  issues:
    types: [opened, edited]

jobs:
  label:
    name: Label Issue
    runs-on: ubuntu-latest
    permissions:
      issues: write
    
    steps:
      - name: Label bug reports
        if: contains(github.event.issue.title, 'bug') || contains(github.event.issue.body, 'bug')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['bug']
            })
      
      - name: Label feature requests
        if: contains(github.event.issue.title, 'feature') || contains(github.event.issue.body, 'feature')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['enhancement']
            })
      
      - name: Label documentation
        if: contains(github.event.issue.title, 'docs') || contains(github.event.issue.body, 'documentation')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['documentation']
            })
      
      - name: Label testing
        if: contains(github.event.issue.title, 'test') || contains(github.event.issue.body, 'testing')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['testing']
            })
      
      - name: Label UI/UX
        if: contains(github.event.issue.title, 'UI') || contains(github.event.issue.body, 'UX') || contains(github.event.issue.body, 'design')
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['UI/UX']
            })
